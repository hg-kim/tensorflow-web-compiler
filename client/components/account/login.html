<template name="login">
    <div class="row m-0 classList-submenu justify-content-center">
        <div class="row classList-container align-items-center">
            <span class="menu-a submenu-fixing">로그인</span>
        </div>
    </div>
    <div class="login-container">
        <div class="login-panel row margin-0 justify-content-center">
            <div class="row justify-content-center padding-0 findPW-img-container align-items-center">
                <img src="images/account/login/login1.png" alt="" class="login-img float-left">
                <div class="float-right login-img-container-div">
                    <p class="findPW-header-text-title">로그인 하기</p>
                    <p class="login-header-text-desc">한국기술교육대학교 능력개발교육원에 오신 것을 환영합니다. 다양한 서비스를 이용하시려면 로그인을 해주세요.</p>
                </div>
            </div>
            <div class="row justify-content-center  align-items-center login-body">
                <form class="" action="" method="post">
                    <div class="login-body-content row align-items-center">
                        <div class="login-input-container">
                            <div class="">
                                <p class="m-0">아이디</p><input type="text" name="loginEmail" value="" class="">
                            </div>
                            <div class="">
                                <p class="m-0">비밀번호</p><input type="password" name="loginPassword" value="" class="">
                            </div>
                        </div>
                        <button type="submit" name="button" class="login-btn">로그인</button>
                    </div>
                </form>
            </div>
            <div class="row margin-0 justify-content-center">
                <div class="login-footer-container align-items-center">
                    <div class="">
                        <p class="m-0">홈페이지를 처음 방문하셨나요?</p><button type="button" name="button" class="toRegister">회원가입 하기</button>
                    </div>
                    <div class="">
                        <p class="m-0">아이디 / 비밀번호가 기억나지 않으세요?</p><button type="button" name="button" class="toFindIdPw">아이디/비밀번호 찾기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
